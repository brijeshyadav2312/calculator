<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet"/ href="index.css">
    </head>
    <body>
        <div class="Section">
            <div class="article1">
                <div class="heading">
                        <h1>Calculated</h1>
                        <h4>Select Your Calculator</h4>
                    <div class="article1-child">
                        <div class="row1">
                            <button>123</button>
                            <button><img src="signal.svg" width="50px" height="50px"/></button>
                        </div>
                        <div class="row1">
                            <button><img src="doller.svg" width="50px" height="50px"/></button>
                            <button><img src="home1.svg" width="50px" height="50px"/></button>
                        </div>
                        <div class="row1">
                            <button><img src="thermo.svg" width="50px" height="50px"/></button>
                            <button><img src="spectrum.png" width="50px" height="50px"/></button>
                        </div>
                        <div class="row1">
                            <button><img src="timer.svg" width="50px" height="50px"/></button>
                            <button><img src="history1.svg" width="50px" height="50px"/></button>
                        </div>
                    </div>
                    <h4 class="left-help">Need some help ?</h4>
                </div>
            </div>
            <div class="article2">
                <input type="text" name="num" placeholder="Enter Number" pattern="/[0-9]/gm"/>
                <div class="container">
                    <div class="container-child">
                        <span>AC</span>
                        <span>+/-</span>
                        <span>%</span>
                        <span>/</span>
                    </div>
                    <div class="container-child">
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                        <span>X</span>
                    </div>
                    <div class="container-child">
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <span>-</span>
                    </div>
                    <div class="container-child">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>+</span>
                    </div>
                    <div class="container-child1">
                        <p>0</p>
                        <span>.</span>
                        <span>=</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
